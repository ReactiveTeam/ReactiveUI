<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../css/app.v2.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="../js/calendar/bootstrap_calendar.css" type="text/css" cache="false" /> <!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
    <section class="vbox">
        <section>
            <section class="hbox stretch">
                <section id="content">
                    <section class="vbox">
                        <header class="header bg-white b-b b-light">
                            <p>About Reactive</p>
                        </header>
                        <section class="scrollable wrapper w-f">
                            <div class="row">
                                <div class="col-md-6">
                                       <p>
                                           Reactive
                                           Version 1.0</br>
                                           &copy; 2017 Prototype Studios</br>
                                           All rights reserved.</br>
                                       </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="well m-t">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <h4><strong>Version Info</strong></h4>
                                                <p>
                                                    <table>
                                                        <tr>
                                                            <td style="text-align:end;"><strong>REACTive</strong></td>
                                                            <td>:</td>
                                                            <td id="reactiveVersion">5</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="text-align:end;"><strong>CEF</strong></td>
                                                            <td>:</td>
                                                            <td id="cefVersion">5</td>
                                                        </tr>
                                                    </table>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="footer bg-white b-t b-light">
                            <p>This is a footer</p>
                        </footer>
                    </section>
                    <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
                </section>
                <aside class="bg-light lter b-l aside-md hide" id="notes"> <div class="wrapper">Notification</div> </aside>
            </section>
        </section>
    </section>

    <script src="../js/app.v2.js"></script> <!-- Bootstrap --> <!-- App -->
    <script src="../js/charts/easypiechart/jquery.easy-pie-chart.js" cache="false"></script>
    <script src="../js/charts/sparkline/jquery.sparkline.min.js" cache="false"></script>
    <script src="../js/charts/flot/jquery.flot.min.js" cache="false"></script>
    <script src="../js/charts/flot/jquery.flot.tooltip.min.js" cache="false"></script>
    <script src="../js/charts/flot/jquery.flot.resize.js" cache="false"></script>
    <script src="../js/charts/flot/jquery.flot.grow.js" cache="false"></script>
    <script src="../js/charts/flot/demo.js" cache="false"></script>
    <script src="../js/calendar/bootstrap_calendar.js" cache="false"></script>
    <script src="../js/calendar/demo.js" cache="false"></script>
    <script src="../js/sortable/jquery.sortable.js" cache="false"></script>

    <script>
        $(document).ready(function () {
            setInterval(function () {
                $('#currentTime').text(commonCommands.currentDate);
            }, 1000);
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("reactiveVersion").textContent = commonCommands.reactiveVersion;
            document.getElementById("cefVersion").textContent = commonCommands.cefVersion + " | Revision: " + commonCommands.cefHash;
        });
    </script>
</body>
</html>
